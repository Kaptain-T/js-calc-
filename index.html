<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="calc-container">
    <div class="display-box">
      <p class="resultbox">8904</p>
      <p id="inputbox">12,936*45</p>
    </div>
    <div class="keys-wrapper">
      <ul class="wrapper">
        <li class="AC">AC</li>
        <li class="modulus">%</li>
        <li class="divide">/</li>
      </ul>
      <ul class="wrapper">
        <li class=" seven">7</li>
        <li class=" eight">8</li>
        <li class=" nine">9</li>
        <li class="times">x</li>
      </ul>
      <ul class="wrapper">
        <li class=" four">4</li>
        <li class=" five">5</li>
        <li class=" six">6</li>
        <li class="minus">-</li>
      </ul>
      <ul class="wrapper">
        <li class=" one">1</li>
        <li class=" two">2</li>
        <li class="  three">3</li>
        <li class="plus">+</li>
      </ul>
      <ul class="wrapper">
        <li class="clear">clr</li>
        <li class=" zero">0</li>
        <li class="dot">.</li>
        <li class="equals">=</li>
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
